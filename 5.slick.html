<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slick</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="./slick/slick-theme.css"/>
    <style>
        body{
            background-color: bisque;
        }
        .box{
            width: 33%;
            height: 300px;
            border: 3px solid rgb(107, 103, 103);
            border-radius: 5px;
            margin: 0 5px;
        }
        img{
            width: 100%;
            height: 100%;
            object-fit: fill;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="your-class">
                <div class="box">
                <img src="https://cdn.pixabay.com/photo/2021/11/25/09/27/building-6822998_960_720.jpg" alt="">
                </div>
                <div class="box">
                <img src="https://cdn.pixabay.com/photo/2021/11/26/20/44/lantern-6826687_960_720.jpg">
                </div>
                <div class="box">
                <img src="https://cdn.pixabay.com/photo/2021/11/15/18/47/nature-6799071_960_720.jpg">
                </div>
                <div class="box">
                <img src="https://cdn.pixabay.com/photo/2021/11/26/02/39/dog-6824999_960_720.jpg" alt="">
                </div>
                <div class="box">
                <img src="https://cdn.pixabay.com/photo/2021/11/20/05/15/car-6810885_960_720.jpg" alt="">
                </div>
                <div class="box">
                <img src="https://cdn.pixabay.com/photo/2021/11/17/14/46/crosswalk-6803755_960_720.jpg" alt="">
                </div>
        </div>
    </div>
    




    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>

    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="./slick/slick.min.js"></script>

    <script>
        // $('.your-class').slick();
        $('.your-class').slick({
        infinite: true,
        slidesToShow: 3,
        slidesToScroll: 3,
        dots: true,
        });
    </script>
</body>
</html>
